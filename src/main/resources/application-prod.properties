# ========================================
# Production Environment Configuration
# ========================================

# Server Configuration
server.port=${PORT:8080}

# Security Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging Configuration
logging.level.com.devtoolkit=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.security=ERROR
# Railway captures console logs, no need for file logging in production
# logging.file.name=logs/devtoolkit-backend-prod.log
# logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://devtoolkit-ui-production.up.railway.app}

# File Upload Configuration
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10MB}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Production-specific settings
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Error handling for production
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never

# Performance monitoring
management.metrics.export.prometheus.enabled=true
management.metrics.export.influx.enabled=true

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# JVM Optimization
spring.jmx.enabled=false