# ========================================
# Staging Environment Configuration
# ========================================

# Profile-specific overrides
spring.profiles.active=stage

# Server Configuration
server.port=8080

# Security Configuration
jwt.secret=${JWT_SECRET:stage-secret-key-must-be-changed-in-production}
jwt.expiration=86400000

# Logging Configuration
logging.level.com.devtoolkit=WARN
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.security=ERROR
logging.file.name=logs/devtoolkit-backend-stage.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://stage-devtoolkit-ui.example.com}

# File Upload Configuration
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Staging-specific settings
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Error handling for staging
server.error.include-stacktrace=never
server.error.include-message=never

# Performance monitoring
management.metrics.export.prometheus.enabled=true
management.metrics.export.influx.enabled=true

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true