# ========================================
# SIT (System Integration Test) Environment Configuration
# ========================================

# Profile-specific overrides
spring.profiles.active=sit

# Server Configuration
server.port=8080

# Security Configuration
jwt.secret=${JWT_SECRET:sit-secret-key-for-integration-testing}
jwt.expiration=86400000

# Logging Configuration
logging.level.com.devtoolkit=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.file.name=logs/devtoolkit-backend-sit.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://sit-devtoolkit-ui.example.com,http://localhost:3000}

# File Upload Configuration
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# SIT-specific settings
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Error handling for SIT
server.error.include-stacktrace=never
server.error.include-message=always

# Performance monitoring
management.metrics.export.prometheus.enabled=true