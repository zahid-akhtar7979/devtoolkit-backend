# ========================================
# Development Environment Configuration
# ========================================

# Profile-specific overrides
spring.profiles.active=dev

# Server Configuration
server.port=8080

# Security Configuration
jwt.secret=dev-secret-key-for-development-only-change-in-production
jwt.expiration=86400000

# Logging Configuration
logging.level.com.devtoolkit=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.file.name=logs/devtoolkit-backend-dev.log

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000,http://devtoolkit-ui:3000

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Development-specific settings
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Error handling for development
server.error.include-stacktrace=always
server.error.include-message=always