version: '3.8'

services:
  devtoolkit-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - JWT_SECRET=dev-secret-key-for-development-only-change-in-production
      - SERVER_PORT=8080
    networks:
      - devtoolkit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  devtoolkit-network:
    driver: bridge 